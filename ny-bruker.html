<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skibidirizz.no</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="/" class="logo-img">
            <img src="/img/nexatech/logo-darkmode.svg" alt="Logo" />
        </a>
        <nav>
            <ul>
                <li class="dropdown">
                    <a class="dropbtn">Bruker</a>
                    <div class="dropdown-content">
                        <a href="/login">Logg på</a>
                        <a href="/ny-bruker">Ny bruker</a>
                        <a href="/logout">Logg ut</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>        
        <div class="logg-inn">
            <form action="/ny-bruker" method="post">
                <label for="brukernavn">Brukernavn:</label>
                <input type="text" id="brukernavn" name="brukernavn" required>

                <label for="passord">Passord:</label>
                <input type="password" id="passord" name="passord" required>

                <label for="epost">E-post:</label>
                <input type="email" id="epost" name="epost" required>

                <label for="født">Alder:</label>
                <input type="date" id="født" name="født" required>

                <input type="submit" value="Registrer" style="display: flex; width: 20vw;">
            </form>
        </div>
    </main>
    <footer>NexaTech ©️ 2025</footer>
</body>
</html>
